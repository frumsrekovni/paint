<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="paintprogram">
        <canvas id="drawingArea" width="200"height="200"></canvas>
        <div id="tools">
            <input type="color" id="colorpicker" />
            <button id="clear">CLEAR</button>
            <label for="sizeinputs"><b>Drawing area in pixels</b></label>
            <div id="sizeinputs">
                <input type="number" id="canvaswidth" placeholder="Width">
                <input type="number" id="canvasheight" placeholder="Height">
                    
                <button id="changesize">Change</button>
            </div>
        </div>
        
    </div>
</body>
</html>
